<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="/custom/url/css/style.css">

    <body class="rojo">

        <h1 id="azul">Hola </h1>
        <h2 class="rojo negrita">Prueba heroku</h2>
        <h3>Prueba..</h3>
        

        <button id="boton"><a href="http://localhost:8080/login">Login</a></button>
        <button id="boton"><a href="http://localhost:8080/signup">Signup

        </a></button>

        <h3>Formulario 1</h3>
        <form action="/uploadfile" enctype="multipart/form-data" method="post">
            <input type="file" name="myFile">
            <input type="submit" value="Upload a file">
        </form>

        <h3>Formulario 2</h3>
    
        <form action="/uploadmultiple" enctype="multipart/form-data" method="post">
            Select images <input type="file" name="myFiles" multiple/>
            <input type="submit" value="Upload your files">
        </form>


        <h3>Formulario productos</h3>
    
        <form action="/api/productos" method="post">
            <input type="text" name="nombre">
            <input type="number" name="precio">
            <input type="submit" value="Submit a product">
        </form>


        <script src="/custom/url/js/index.js"></script>
